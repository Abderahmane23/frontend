<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/AppIconResizer/256x256.png" />
    <link rel="apple-touch-icon" href="/src/assets/AppIconResizer/256x256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0066cc" />
    <title>Pi√®ces Auto Market</title>
  </head>
  <body oncontextmenu="return false;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Clear old service workers and cache on page load
      if ('serviceWorker' in navigator) {
        // First, unregister any existing service workers
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('üóëÔ∏è Old service worker unregistered');
          });
        });

        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
              caches.delete(cacheName);
              console.log('üóëÔ∏è Cache cleared:', cacheName);
            });
          });
        }

        // Then register the new service worker
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('‚úÖ SW registered:', reg.scope))
            .catch(err => console.error('‚ùå SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
